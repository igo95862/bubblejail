# Librewolf on Wayland
dot_desktop_path = [
    "/usr/share/applications/librewolf.desktop",
    "/usr/share/applications/net.librewolf.desktop",
]
is_gtk_application = true
description='''
Librewolf web browser using the wayland display protocol.
'''

import_tips='''
Move .librewolf folder from your home directory in to instance
home directory.
'''


[services.common]
executable_name = "/usr/bin/librewolf"
dbus_name = "net.librewolf.*"
[services.wayland]
[services.network]
[services.pulse_audio]
[services.notify]
[services.direct_rendering]
[services.pipewire]
[services.v4l]

[services.home_share]
home_paths = ["Downloads",]

[services.gnome_toolkit]
gnome_portal = true
dconf_dbus = false
gnome_vfs_dbus = false
