# Firefox on X11
dot_desktop_path = [
    "/usr/share/applications/firefox.desktop",
    "/usr/share/applications/firefox-esr.desktop",
    "/usr/share/applications/org.mozilla.firefox.desktop",
]
is_gtk_application = true
description='''
Firefox web browser using the legacy X11 display protocol.
'''

import_tips='''
Move .mozilla folder from your home directory in to instance
home directory.
'''

[services.common]
executable_name = "/usr/bin/firefox"
[services.x11]
[services.network]
[services.pulse_audio]
[services.notify]
[services.direct_rendering]
[services.v4l]

[services.home_share]
home_paths = ["Downloads",]

[services.gnome_toolkit]
gnome_portal = true
dconf_dbus = false
gnome_vfs_dbus = false
